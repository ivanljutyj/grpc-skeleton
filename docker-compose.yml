version: '3'
services:
  common:
    build:
      context: ./
      dockerfile: ./docker/common/Dockerfile
    image: grpcweb/common
  node-server:
    build:
      context: ./
      dockerfile: ./docker/node_server/Dockerfile
    depends_on:
      - common
    image: grpcweb/node-server
    ports:
      - "9090:9090"
    volumes:
      - ./src/server:/var/www/server
  envoy:
    build:
      context: ./
      dockerfile: ./docker/envoy/Dockerfile
    image: grpcweb/envoy
    ports:
      - "8080:8080"
    links:
      - node-server
  commonjs-client:
    build:
      context: ./
      dockerfile: ./docker/commonjs_client/Dockerfile
    depends_on:
      - common
    image: grpcweb/commonjs-client
    ports:
      - "8081:8081"
    volumes:
      - ./src/client:/var/www/html
